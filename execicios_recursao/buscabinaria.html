<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Exercícios de Recursão - Estrutura de Dados</title>

    </style>
</head>
<body>
    <h3>Busca Binaria</h3>
    <br>    
    <div>
        <p>Insira os valores desejados já ordenados separando-os por vírgula: </p>
        <input type="text" id="numString"/>
        <p>Valor que deseja buscar: </p>
        <input type="number" id="search"/>
        <p><button onclick="entrada()">Entrada</button></p>
        <p>Valores incluídos: </p><span id="valores"></span>
        <p>Busca Binaria: </p><span id="resp"></span>
    </div>
    
    <script>
        //busca binaria
        function buscaBinaria(arr, left, right, value){
            if(right >= left){
                var indice = parseInt(left + (right-left)/2);

            if(arr[indice] == value){
                return value;
            }
        
            if(arr[indice] > value ){
                return buscaBinaria(arr, left, indice-1, value);    
            }
                return buscaBinaria(arr,left+1,right,value);
            }
    
            return 'Não existe !';
        }

        //entrada de dados
        function entrada() {
            var numString = document.getElementById("numString").value;
            var arr = [];
            arr = numString.split(',').map(parseFloat);
            var search = Number(document.getElementById("search").value);
            document.getElementById("valores").innerHTML = arr;
            
            //resultado do processamento da função
            var resp = ("A busca binária é: " + buscaBinaria(arr,0,arr.length-1,search))
            document.getElementById("resp").innerHTML = resp; 
        }
        
        
    </script>
</body>
</html>
