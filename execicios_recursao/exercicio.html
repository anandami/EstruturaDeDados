<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="_css/materialize.min.css"/>
    <title>Exercícios de Recursão - Estrutura de Dados</title>
    <style>
        h3 {
            color:#ff5252;
            text-align: center;
            height: 100px;
        }
                
    </style>
</head>
<body class="container blue lighten-5">
    <h3 class="brand-logo z-depth-4 blue darken-4">Primeiros Exercícios de Estrutura de Dados</h3>
    <br>    
    <div class="card-panel blue darken-2">Faça a entrada de dados
        <p><button onclick="entrada()" class="waves-effect waves-light btn red accent-2">Executar</button></p>
    </div>
    <br>
    <div class="card-panel blue darken-2">Fatorial de um número
        <p><button onclick="fatorial()" class="waves-effect waves-light btn red accent-2">Calcular</button></p>
    </div>
    <br>
    <div class="card-panel blue darken-2">Fibonacci</li>
        <p><button onclick="fibonacci()" class="waves-effect waves-light btn red accent-2">Calcular</button></p>
        <p>Resultado: <span id = "result"></span></p>
    </div>
    <br>
    <div class="card-panel blue darken-2">Mostre a Moda.
        <p><button onclick="calcModa()" class="waves-effect waves-light btn red accent-2">Calcular a moda</button></p>
        <p class>A moda é: <span id="resModa"></span></p>
    </div>
    <br>
    <div class="card-panel blue darken-2">Remova um elemento dado um valor
        <p><button onclick="rmElemento()" class="waves-effect waves-light btn red accent-2">Remover a partir de um valor</button></p>
    </div>
    <br>
    <div class="card-panel blue darken-2">Remova um elemento dado um índice
        <p><button onclick="rmIndice()" class="waves-effect waves-light btn red accent-2">Remover a partir de um índice</button></p>
    </div>
    
    <!--Javascript Reference-->
    <script src="_js/script.js"></script>
    <script type="text/javascript" src="_js/materialize.min.js"></script>
</body>
</html>
