<body>
    <h3>POTENCIAÇÃO</h3>
    <div>
        <p>Insira o valor que deseja calcular: </p>
        <p>Base: </p>
        <input type="number" id="base"/>
        <p>Expoente: </p>
        <input type="number" id="exp"/>
        <p><button onclick="entrada()">Entrada</button></p>
        <p>Resultado: </p><span id="resp"></span>
    </div>
    <script>
    //entrada de dados
    function entrada() {
        var base = Number(document.getElementById("base").value);
        var exp = Number(document.getElementById("exp").value);
        var resp = pow(base,exp);
        console.log(base);
        console.log(exp);
        console.log(resp);
        document.getElementById("resp").innerText = ("O resultado da potenciaçao sera " + resp);
    }
    
    function pow(base,exp){
      if (exp == 0){
        return 1;
      }
      else{
       return base * pow(base,exp-1);
      }
    }
    
    </script>
</body>
</html>
